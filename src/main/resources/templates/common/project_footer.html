<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/project_footer.css">
</head>
<footer th:fragment="footer">
    <a href="/">
        <button type='button' class='mainpage'>
            <!-- 선택된 버튼-->
            <svg xmlns="http://www.w3.org/2000/svg" th:if="${footer == 'main'}" viewBox="0 0 576 512"><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
            <!-- 선택되지 않은 버튼-->
            <svg xmlns="http://www.w3.org/2000/svg" th:if="${footer != 'main'}" viewBox="0 0 576 512"><path d="M303.5 5.7c-9-7.6-22.1-7.6-31.1 0l-264 224c-10.1 8.6-11.3 23.7-2.8 33.8s23.7 11.3 33.8 2.8L64 245.5V432c0 44.2 35.8 80 80 80H432c44.2 0 80-35.8 80-80V245.5l24.5 20.8c10.1 8.6 25.3 7.3 33.8-2.8s7.3-25.3-2.8-33.8l-264-224zM464 204.8V432c0 17.7-14.3 32-32 32H144c-17.7 0-32-14.3-32-32V204.8L288 55.5 464 204.8z"/></svg>

        </button>
    </a>
    <a th:href="@{/orders}">
        <button type='button' class='orderlist'>
            <!-- 선택된 버튼 -->
            <svg xmlns="http://www.w3.org/2000/svg" th:if="${footer == 'orderList'}" viewBox="0 0 384 512"><path d="M101.5 64C114.6 26.7 150.2 0 192 0s77.4 26.7 90.5 64H384V512H0V64H101.5zM224 96a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM160 352v32h16H304h16V352H304 176 160zM96 392a24 24 0 1 0 0-48 24 24 0 1 0 0 48zm64-136v32h16H304h16V256H304 176 160zM96 296a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"/></svg>
            <!-- 선택되지 않은 버튼-->
            <svg xmlns="http://www.w3.org/2000/svg" th:if="${footer != 'orderList'}" viewBox="0 0 384 512"><path d="M320 64H280h-9.6C263 27.5 230.7 0 192 0s-71 27.5-78.4 64H104 64C28.7 64 0 92.7 0 128V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V128c0-35.3-28.7-64-64-64zM80 112v24c0 13.3 10.7 24 24 24h88 88c13.3 0 24-10.7 24-24V112h16c8.8 0 16 7.2 16 16V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V128c0-8.8 7.2-16 16-16H80zm88-32a24 24 0 1 1 48 0 24 24 0 1 1 -48 0zM136 272a24 24 0 1 0 -48 0 24 24 0 1 0 48 0zm40-16c-8.8 0-16 7.2-16 16s7.2 16 16 16h96c8.8 0 16-7.2 16-16s-7.2-16-16-16H176zm0 96c-8.8 0-16 7.2-16 16s7.2 16 16 16h96c8.8 0 16-7.2 16-16s-7.2-16-16-16H176zm-64 40a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"/></svg>
            <span>주문내역</span>
        </button>
    </a>
    <th:block th:if="${session.memberId != null}">
        <a th:href="@{/members/{memberId}/mypage(memberId=${session.memberId})}">
            <button type='button' class='mypage'>
                <!-- 선택된 버튼 -->
                <svg xmlns="http://www.w3.org/2000/svg" th:if="${footer == 'mypage'}" viewBox="0 0 448 512"><path id="mypageButton1" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                <!-- 선택되지 않은 버튼 -->
                <svg xmlns="http://www.w3.org/2000/svg" th:if="${footer != 'mypage'}" viewBox="0 0 448 512"><path id="mypageButton2" d="M336 128a112 112 0 1 0 -224 0 112 112 0 1 0 224 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM16 482.3c0 7.6 6.1 13.7 13.7 13.7H418.3c7.6 0 13.7-6.1 13.7-13.7C432 392.7 359.3 320 269.7 320H178.3C88.7 320 16 392.7 16 482.3zm-16 0C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
                <span>마이페이지</span>
            </button>
        </a>
    </th:block>
    <th:block th:if="${session.memberId == null}">
        <a th:href="@{/login}">
            <button type='button' class='mypage'>
                <!-- 선택된 버튼 -->
                <svg xmlns="http://www.w3.org/2000/svg" th:if="${footer == 'mypage'}" viewBox="0 0 448 512"><path id="mypageButton1" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                <!-- 선택되지 않은 버튼 -->
                <svg xmlns="http://www.w3.org/2000/svg" th:if="${footer != 'mypage'}" viewBox="0 0 448 512"><path id="mypageButton2" d="M336 128a112 112 0 1 0 -224 0 112 112 0 1 0 224 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM16 482.3c0 7.6 6.1 13.7 13.7 13.7H418.3c7.6 0 13.7-6.1 13.7-13.7C432 392.7 359.3 320 269.7 320H178.3C88.7 320 16 392.7 16 482.3zm-16 0C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
                <span>마이페이지</span>
            </button>
        </a>
    </th:block>
</footer>
</html>
